version: '3.8'

services:
###> symfony/app ###
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: hospital_app
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-app}:${POSTGRES_PASSWORD:-!ChangeMe!}@database:5432/${POSTGRES_DB:-hospital_db}?serverVersion=${POSTGRES_VERSION:-16}
      - APP_ENV=${APP_ENV:-dev}
      - APP_DEBUG=${APP_DEBUG:-true}
      - APP_SECRET=${APP_SECRET:-ChangeMe!SecureRandomStringHere}
    depends_on:
      database:
        condition: service_healthy
    networks:
      - hospital_network
###< symfony/app ###

###> symfony/web-server ###
  web:
    image: nginx:alpine
    container_name: hospital_web
    volumes:
      - .:/var/www/html
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8000:80"
    depends_on:
      - app
    networks:
      - hospital_network
###< symfony/web-server ###

###> doctrine/doctrine-bundle ###
  database:
    image: postgres:${POSTGRES_VERSION:-16}-alpine
    container_name: hospital_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-hospital_db}
      # You should definitely change the password in production
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-!ChangeMe!}
      POSTGRES_USER: ${POSTGRES_USER:-app}
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "${POSTGRES_DB:-hospital_db}", "-U", "${POSTGRES_USER:-app}"]
      timeout: 5s
      retries: 5
      start_period: 60s
    volumes:
      - database_data:/var/lib/postgresql/data:rw
      # You may use a bind-mounted host directory instead, so that it is harder to accidentally remove the volume and lose all your data!
      # - ./docker/db/data:/var/lib/postgresql/data:rw
    networks:
      - hospital_network
###< doctrine/doctrine-bundle ###

###> symfony/mailer ###
  mailer:
    image: axllent/mailpit
    container_name: hospital_mailer
    networks:
      - hospital_network
###< symfony/mailer ###

###> adminer/adminer (Optional: Database UI) ###
  adminer:
    image: adminer:latest
    container_name: hospital_adminer
    restart: always
    depends_on:
      - database
    networks:
      - hospital_network
###< adminer/adminer ###

volumes:
###> doctrine/doctrine-bundle ###
  database_data:
###< doctrine/doctrine-bundle ###

networks:
  hospital_network:
    driver: bridge
